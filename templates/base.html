<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style.css">
    <script src="/static/htmx.min.js"></script>
    <title>Park de Amuzament</title>
</head>
<body>
  <header class="flex flex-row items-center bg-accent">
	<button class="mw-2 m-1rem p-2"><img class="mw-full" src="/static/icons/menu-burger.svg" alt="Menu"/></button>
	<strong>Panou de Administrare</strong>
	{{if .user}}
	<div class="ml-auto mr-1rem p-1">
	  <button>User: {{.user}}</button>
	  <button>Settings</button>
	</div>
	{{end}}
  </header>

  <main class="flex flex-col h-100">
	{{if not .user}}
	<div class="flex flex-col h-100 justify-center items-center">

	{{if .register}}
	{{template "register.html" .error}}
	{{else}}
	{{template "login.html" .error}}
	{{end}}
	
	</div>
	{{end}}
  </main>

  <footer>
  </footer>
</body>
</html>
